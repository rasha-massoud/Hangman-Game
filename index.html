<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN GAME!</title>
    <link href="style.css" rel="styleSheet" />
</head>

<body>
    <div id="wrapper">
        <div>
            <h1>Welcome to Hangman Game!</h1>
            <h2>Choose the Theme!</h2>
            <div id="start">
                <button id="category1" onclick="fruits()">Theme Fruits!</button>
                <button id="category2" onclick="cities()">Theme Cities!</button>
            </div>
            <canvas id="myCanvas"></canvas>
            <div onload="CreateAlphabet()">
                <div class="letters" onclick="fadeLetter()"> A </div>
                <div class="letters" onclick="fadeLetter()"> B </div>
                <div class="letters" onclick="fadeLetter()"> C </div>
                <div class="letters" onclick="fadeLetter()"> D </div>
                <div class="letters" onclick="fadeLetter()"> E </div>
                <div class="letters" onclick="fadeLetter()"> F </div>
                <div class="letters" onclick="fadeLetter()"> G </div>
                <div class="letters" onclick="fadeLetter()"> H </div>
                <div class="letters" onclick="fadeLetter()"> I </div>
                <div class="letters" onclick="fadeLetter()"> J </div>
                <div class="letters" onclick="fadeLetter()"> K </div>
            </div>
            <div onload="CreateAlphabet()">
                <div class="letters" onclick="fadeLetter()"> L </div>
                <div class="letters" onclick="fadeLetter()"> M </div>
                <div class="letters" onclick="fadeLetter()"> N </div>
                <div class="letters" onclick="fadeLetter()"> O </div>
                <div class="letters" onclick="fadeLetter()"> P </div>
                <div class="letters" onclick="fadeLetter()"> Q </div>
                <div class="letters" onclick="fadeLetter()"> R </div>
                <div class="letters" onclick="fadeLetter()"> S </div>
                <div class="letters" onclick="fadeLetter()"> T </div>
                <div class="letters" onclick="fadeLetter()"> U </div>
                <div class="letters" onclick="fadeLetter()"> V </div>
                <div class="letters" onclick="fadeLetter()"> W </div>
                <div class="letters" onclick="fadeLetter()"> X </div>
                <div class="letters" onclick="fadeLetter()"> Y </div>
                <div class="letters" onclick="fadeLetter()"> Z </div>
            </div>
        </div>
        <div>
            <h1>The progress!</h1>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
