<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN GAME!</title>
    <link href="style.css" rel="styleSheet" />
</head>

<body>
    <div id="wrapper">
        <div>
            <h1>Welcome to Hangman Game!</h1>
            <h2>Choose the Theme!</h2>
            <div id="start">
                <button id="category1" onclick="fruits()">Theme Fruits!</button>
                <button id="category2" onclick="cities()">Theme Cities!</button>
            </div>
            <canvas id="myCanvas"></canvas>
            <div onload="CreateAlphabet()">
                <div id="lettersA" onclick="fadeLetter(id)"> A </div>
                <div id="lettersB" onclick="fadeLetter(id)"> B </div>
                <div id="lettersC" onclick="fadeLetter(id)"> C </div>
                <div id="lettersD" onclick="fadeLetter(id)"> D </div>
                <div id="lettersE" onclick="fadeLetter(id)"> E </div>
                <div id="lettersF" onclick="fadeLetter(id)"> F </div>
                <div id="lettersG" onclick="fadeLetter(id)"> G </div>
                <div id="lettersH" onclick="fadeLetter(id)"> H </div>
                <div id="lettersI" onclick="fadeLetter(id)"> I </div>
                <div id="lettersJ" onclick="fadeLetter(id)"> J </div>
                <div id="lettersK" onclick="fadeLetter(id)"> K </div>
            </div>
            <div onload="CreateAlphabet()">
                <div id="lettersL" onclick="fadeLetter(id)"> L </div>
                <div id="lettersM" onclick="fadeLetter(id)"> M </div>
                <div id="lettersN" onclick="fadeLetter(id)"> N </div>
                <div id="lettersO" onclick="fadeLetter(id)"> O </div>
                <div id="lettersP" onclick="fadeLetter(id)"> P </div>
                <div id="lettersQ" onclick="fadeLetter(id)"> Q </div>
                <div id="lettersR" onclick="fadeLetter(id)"> R </div>
                <div id="lettersS" onclick="fadeLetter(id)"> S </div>
                <div id="lettersT" onclick="fadeLetter(id)"> T </div>
                <div id="lettersU" onclick="fadeLetter(id)"> U </div>
                <div id="lettersV" onclick="fadeLetter(id)"> V </div>
                <div id="lettersW" onclick="fadeLetter(id)"> W </div>
                <div id="lettersX" onclick="fadeLetter(id)"> X </div>
                <div id="lettersY" onclick="fadeLetter(id)"> Y </div>
                <div id="lettersZ" onclick="fadeLetter(id)"> Z </div>
            </div>
        </div>
        <div>
            <h2 style="margin-top: 40%; border: 1px solid black;">The progress!</h2>
            <h2 id="Discovered"></h2>
            <img id="Image" src="Images\0.png" />
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
